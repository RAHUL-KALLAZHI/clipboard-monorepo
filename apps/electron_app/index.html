<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard Sync - Desktop</title>

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f4f6fd;
        color: #333;
      }

      .header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        padding: 28px;
        color: white;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      }

      .container {
        padding: 20px;
        max-width: 480px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        margin-top: 20px;
      }

      button {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        margin-right: 10px;
        margin-top: 10px;
      }

      .primary-btn {
        background: #667eea;
        color: white;
      }

      .secondary-btn {
        background: #e2e8f0;
      }

      #qrImg {
        display: block;
        margin: 20px auto 0;
        width: 200px;
        height: 200px;
        border-radius: 16px;
        padding: 12px;
        background: white;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .log-box {
        margin-top: 20px;
        padding: 12px;
        background: #ffffff;
        border-radius: 12px;
        min-height: 80px;
        max-height: 200px;
        overflow-y: auto;
        font-size: 14px;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 20px;
        color: white;
        margin-top: 10px;
      }

      .status-pending {
        background: #f6ad55;
      }
      .status-success {
        background: #48bb78;
      }
      .status-error {
        background: #f56565;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Clipboard Sync Desktop</h1>
      <p>Pair your mobile device to start syncing</p>
    </div>

    <div class="container">
      <div class="card">
        <h2>Pairing</h2>

        <button id="create" class="primary-btn">Create Pairing</button>
        <button id="disconnect" class="secondary-btn">Disconnect</button>

        <div id="pair"></div>

        <img id="qrImg" style="display:none;" />

        <div id="status"></div>
      </div>

      <div class="card">
        <h3>Activity Log</h3>
        <div id="log" class="log-box"></div>
      </div>
    </div>

    <script>
      const pairDiv = document.getElementById("pair");
      const qrImg = document.getElementById("qrImg");
      const log = document.getElementById("log");
      const statusBox = document.getElementById("status");

      function logMessage(msg) {
        log.innerHTML += `<p>â€¢ ${msg}</p>`;
        log.scrollTop = log.scrollHeight;
      }

      function showStatus(text, type) {
        statusBox.innerHTML = `<span class="status-badge status-${type}">${text}</span>`;
      }

      document.getElementById("create").onclick = async () => {
        showStatus("Creating pair...", "pending");

        const p = await window.electronAPI.createPair();

        pairDiv.innerHTML = `
          <p><strong>Pairing Code:</strong> ${p.code}</p>
          <p><strong>Pairing ID:</strong> ${p.pairingId}</p>
          <p>Scan using your mobile device.</p>
        `;

        const qrPayload = JSON.stringify({
          pairingId: p.pairingId,
          code: p.code,
        });

        const qr = await window.electronAPI.generateQR(qrPayload);
        qrImg.src = qr;
        qrImg.style.display = "block";

        showStatus("Waiting for mobile...", "pending");
        logMessage("Waiting for mobile...");

        await window.electronAPI.startPrePairSocket();

        window.electronAPI.on("pairing_wait", () => {
          logMessage("Mobile is preparing...");
        });

        window.electronAPI.on("paired", async (d) => {
          showStatus("Paired Successfully!", "success");
          logMessage("Paired! Syncing clipboard...");
          window.currentDesktopToken = d.desktopToken;
          window.currentMobileToken = d.mobileToken;

          await window.electronAPI.startPollingClipboard(d.desktopToken);
        });
      };

      document.getElementById("disconnect").onclick = async () => {
        if (!window.currentDesktopToken) {
          alert("Not paired!");
          return;
        }

        await window.electronAPI.disconnect({
          desktopToken: window.currentDesktopToken,
          mobileToken: window.currentMobileToken,
        });

        alert("Disconnected!");
        location.reload();
      };

      window.electronAPI.on("disconnected", () => {
        alert("Disconnected by mobile device!");
        location.reload();
      });

      window.electronAPI.on("new_clipboard", (payload) => {
        logMessage("Clipboard updated: " + payload.text.substring(0, 40) + "...");
      });
    </script>
  </body>
</html>
